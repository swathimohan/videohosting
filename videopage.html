<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Watch This Amazing Video!" />
    <meta property="og:description" content="This is a short video hosted for sharing on social media." />
    <meta property="og:type" content="video.other" />
    <meta property="og:url" content="https://your-domain.com/video-page.html" />
    <meta property="og:video" content="https://your-domain.com/IMG_1848.mp4" />
    <meta property="og:video:type" content="video/mp4" />
    <meta property="og:video:width" content="1280" />
    <meta property="og:video:height" content="720" />

</head>
<body>
    <h1>Video Preview</h1>
    <video width="640" height="360" controls>
        <source src="https://your-domain.com/IMG_1848.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
